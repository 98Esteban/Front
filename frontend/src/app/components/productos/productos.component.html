<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <form #productoForm="ngForm"   >
                     
                        <div class="row">
                            <div>
                                <h5>Registrar Producto</h5> 
                            </div>
                            <div class="input-field col s12">
                                <input type="hidden" name="id" #id="ngModel" [(ngModel)]="productoService.producto.id">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="nombre" #name="ngModel" [(ngModel)]="productoService.producto.nombre" placeholder="Ingresa nombre de producto">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="marca" #name="ngModel" [(ngModel)]="productoService.producto.marca" placeholder="Ingresa marca de producto">
                            </div>
                            <div class="input-field col s12">
                                <input type="number" name="cantidad" #name="ngModel" [(ngModel)]="productoService.producto.cantidad" placeholder="Ingresa cantidad de producto">
                            </div>
                            <div class="card-action.value">
                                <div class="input-field col s12">
                                    <button class="btn left"style="border-radius: 40px;"  (click)="agregarProducto(productoForm)">Guardar</button>
                                    <button class="btn rigth"style="border-radius: 40px;"  (click)="resetForm(productoForm)" >Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
                <div>
                    <h4>PRODUCTOS REGISTRADOS</h4> 
                </div>
            <table> 
                <thead>
                    <th>Producto</th>
                    <th>Marca</th>
                    <th>Cantidad</th>
                    <th  style="text-align:center">Acciones</th>

                </thead>
                <tbody>
                    <tr *ngFor="let producto of productoService.productos">
                        <td>{{ producto.nombre}}</td>
                        <td>{{ producto.marca}}</td>
                        <td>{{ producto.cantidad}}</td>
                        <td>
                            <a (click)="editarProducto(producto)" style="border-radius: 40px;" class="waves-effect waves-light btn-small">Editar</a>
                            <a (click)="eliminarProducto(producto.id)" style="border-radius: 40px;" class="waves-effect waves-light btn-small">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
